<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header"></div>
        <div class="topRow">
          <div class="buttonContainer">
            <button class="tabSwtich appButton" id="movieShowcaseButton"><span>My Movie Library</span></button>
            <button class="tabSwtich appButton" id="searchTabButton"><span>Search new movies</span></button>

            <select name="filter" class="appButton" id="filter">
                <option value="0">No Filter</option>
                <option value="1">Title</option>
                <option value="2">Year</option>
              </select>
          </div>
          <div class="searchContainer">
              <input type="text" name="Search" placeholder="Enter search term here">
          </div>
        </div>
      </header>
      <main>
        <div id="searchResults">
              No movies to show
        </div>
        <div id="movieShowcase">

        </div>
        <div id="loader">
          <img src="" alt="Loading" id="loaderImg" />
        </div>
      </main>
      <footer>
        <div class="copyRightContainer">
          <div><span>PRIVACY POLICY</span> |  <span>TERMS & CONDITIONS</span></div>
          <div>2019 &copy; Lorem ipsum. All rights reserved</div>
        </div>
        <div class="socialMediaLinks">
            <div>Follow us on social media</div>
            <div>
              <div>
                  <a href="https://www.facebook.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/facebook-circled.png"></a>
                  <a href="https://www.twitter.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/twitter-circled.png"></a>
                  <a href="https://www.linkedin.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/linkedin-circled.png"></a>
            </div>
        </div>
      </footer>
    </div>
    <script id="template-movie-item" type="text/template">
      <div class="movieContainer" data-id="{{imdbID}}">
        <div class="posterContainer">
          <img src="{{Poster}}" alt="{{Title}} Poster" title="{{Title}}">
        </div>
        <div class="textContainer">
          <div class="titleText">{{Title}}</div>
          <div class="yearText">{{Year}}</div>
        </div>
      </div>
    </script>
    <script id="template-movie-not-found" type="text/template">
      <div class="noResults">
        <span>No movies found</span>
      </div>
    </script>
  </body>
</html>
